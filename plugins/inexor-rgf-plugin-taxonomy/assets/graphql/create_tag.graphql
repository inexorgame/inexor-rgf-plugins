mutation CreateTag {
  instances {
    entities {
      create(
        id: "a58a82b4-8e2e-11ed-8000-000000000000"
        type: {
          namespace: "taxonomy"
          name: "tag"
        }
        properties: [
          {
            name: "name"
            value: "inexor"
          }
        ]
      ) {
        id
        properties {
          name
          value
        }
      }
    }
  }
}
