# Invalid but working query
# The properties do work on the entity and relation level, too
# The query is more readable but no autocomplete
query GetCategoryTreeShort {

  # All entities of type category
  category { # EntityInstance

    name # This is a shortcut
    description

    # Outbound relations of type has_subcategory
    child_categories { # RelationInstance

      # Relation has_subcategory has component weighted
      weight

      # The other side of the relation is also a category
      child_category { # EntityInstance
        name
        description
        child_categories { # RelationInstance
          weight
          child_category { # EntityInstance
            name
            description
          }
        }
      }
    }

  }

}
