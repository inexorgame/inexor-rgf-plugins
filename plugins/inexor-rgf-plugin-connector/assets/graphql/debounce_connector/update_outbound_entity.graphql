mutation {
  instances {
    entities {
      update(
        id: "c171d2bc-5843-46f7-884a-f15033229f1f"
        properties: [
          {
            name: "value"
            value: "Hello World!"
          }
        ]
      ) {
        id
        type {
          namespace
          name
        }
        outbound {
          inbound {
            id
            properties(
              names: [
                "value"
              ]
            ) {
              name
              value
            }
          }
        }
        properties(
          names: [
            "value"
          ]
        ) {
          name
          value
        }
      }
    }
  }
}
