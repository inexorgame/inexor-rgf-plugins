name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

env:
  CARGO_TERM_COLOR: always

jobs:
  crates-io:
    name: Publish on crates.io
    runs-on: ubuntu-latest
    steps:
      - name: VCS Checkout
        uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: --cwd plugins/graphql-client/web install
      - name: Install Yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: --cwd plugins/graphql-schema-visualization/web install
      - name: Install Cargo Workspaces
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-workspaces
          version: latest
          use-tool-cache: true
      - name: Set environment variables
        run: |
          echo "WORKSPACE_ROOT_MANIFEST_DIR=$CARGO_MANIFEST_DIR" >> $GITHUB_ENV |
          echo "CARGO_MANIFEST_DIR: $CARGO_MANIFEST_DIR" |
          echo "CARGO_PKG_NAME: $CARGO_PKG_NAME" |
          echo "WORKSPACE_ROOT_MANIFEST_DIR: $WORKSPACE_ROOT_MANIFEST_DIR"
      - name: Publish on crates.io
        uses: actions-rs/cargo@v1
        with:
          command: workspaces
          args: publish --from-git
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          VERGEN_IDEMPOTENT: true
