query findSystemEnvDesktopSession {
  instances {
    entities(label: "/org/inexor/system/env/desktop_session") {
      id
      label
      type {
        namespace
        name
      }
      properties(names: [
        "label"
        "name"
        "value"
      ]) {
        name
        value
      }
    }
  }
}
